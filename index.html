<h1>Welcome to Vercel CI/CD Demo</h1>
<p>Your secret key is:</p>
<span id="secretKey">Loading...</span>
<script>
  fetch('/secret')
    .then(response => response.json())
    .then(data => {
      document.getElementById("secretKey").textContent = data.secretKey;
    })
    .catch(error => {
      console.error('Error fetching the secret key:', error);
    });
</script>
